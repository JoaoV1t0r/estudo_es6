<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>ECMAScript e OO</title>
</head>
<body>
	<script>

		let serie = 'Peaky Blinders'
		
		if (true) {
			//let só é acessado no seu bloco
			let serie = 'The Walking Dead'
			console.log('Bloco = ' + serie)
		}
		console.log('Global = ' + serie)

	</script>
</body>
</html>
