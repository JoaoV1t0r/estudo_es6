<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>ECMAScript e OO</title>
</head>
<body>
	<script>

		class Tv{
			constructor(){
				this._relacaoCanaias = Array(2,3,4,5,7,9,10,11)
				this._canalAtivo = 5
				this._volume = 8
			}
			//getters e setters
			get canalAtivo(){
				return this._canalAtivo
			}
 			set canalAtivo(canal){
 				if (this._relacaoCanaias.indexOf(canal) !== -1) {
 					this._canalAtivo = canal
 				}
 				
 			}
		}
		let tv = new Tv()
		tv.canalAtivo = 3
		console.log(tv.canalAtivo)

	</script>
</body>
</html>
