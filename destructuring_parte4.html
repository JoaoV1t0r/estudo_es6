<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>ECMAScript e OO</title>
</head>
<body>
	<script>
		
		//destructuring
		let arr = [10,20,30,40]

		let [a, ...resto] = arr
		console.log(a)
		console.log(resto)

		let obj = {
			b:10,
			c:20,
			d:30
		}
		let {b, ...z} = obj
		console.log(b,z)
		

	</script>
</body>
</html>
