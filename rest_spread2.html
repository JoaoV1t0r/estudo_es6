<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>ECMAScript e OO</title>
</head>
<body>
	<script>
		
		//rest
		function soma(...param){
			let resultado = 0
			//console.log(param)
			param.forEach(v => resultado += v )
			return resultado
		}
		console.log(soma(3,8,5,7))

		function multiplicador(m, ...p){
			let resultado = 0
			p.forEach(v => resultado += m * v)

			return resultado
			
		}
		console.log(multiplicador(5,7,12,3,49))

	</script>
</body>
</html>
