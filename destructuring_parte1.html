<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>ECMAScript e OO</title>
</head>
<body>
	<script>
		
		//destructuring

		let frutas = Array('Abacaxi', 'Uva', 'Maça', 'Pera')

		//let [a,b, ,d] = frutas //pular indices
		let [a,b,c,d,e = 'Banana'] = frutas

		let coisas = Array(Array('Silva', 'Pereira'),Array('João', 'Vitor'))

		let [[q,w],[x,y]] = coisas
		console.log(`Olá ${y} ${q}`)
 
		console.log(a,b,c,d,e) 

	</script>
</body>
</html>
