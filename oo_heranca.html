<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>ECMAScript e OO</title>
</head>
<body>
	<script>

		class Animal{
			constructor(){
				this.cor = ''
				this.tamanho = null
				this.peso = null
			}
			dormir(){
				console.log('Dormir')
			}
		}
		class Cachorro extends Animal{
			constructor(){
				super()
				this.orelhas = 'Grandes'
			}
			correr(){
				console.log('Correr')
			}
			rosnar(){
				console.log('Rosnar')
			}
		}
		class Passaro extends Animal{
			constructor(){
				super()
				this.bico = 'Curto'
			}
			voar(){
				console.log('Voar')
			}
		}

		class Papagaio extends Passaro{
			constructor(){
				super()
				this.sabeFalar = true
			}
		}
		let cachorro = new Cachorro()
		let passaro = new Passaro()
		let papagaio = new Papagaio()
		cachorro.dormir()
		passaro.dormir()
		papagaio.voar()
	</script>
</body>
</html>
