<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>ECMAScript e OO</title>
</head>
<body>
	<script>
		
		let animal = {attr1: 'a'}
		let vertebrado = {
			__proto__: animal,
			attr2:'b'
		}
		let ave = {
			 __proto__: vertebrado,
		 	attr3: 'c'
		}

		console.log(animal)
		console.log(vertebrado)
		console.log(ave.attr3)

	</script>
</body>
</html>
